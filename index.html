<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Search SDS Certificate</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .web-title {
      font-family: 'Arial', sans-serif;
      font-size: 28px;
      font-weight: bold;
    }
    .welfare { color: #024d0b; }
    .image-spinner {
      width: 80px;
      height: 80px;
      animation: flipImage 1.5s linear infinite;
    }
    @keyframes flipImage {
      0% { transform: rotateY(0deg); }
      50% { transform: rotateY(180deg); }
      100% { transform: rotateY(360deg); }
    }
    iframe {
      width: 100%;
      height: 920px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-top: 20px;
    }
  </style>
</head>
<body class="container">

      <div class="card-body">
        <div class="text-center mb-4">
          <br>
          <img src='https://i.postimg.cc/SRvkYFRQ/SDS-Logo.png' class="img-fluid mb-2" style="max-height: 120px;">
          <div class="web-title" style="font-size:60px;">
            <span class="welfare">Sector for Development Studies</span>
          </div>
          <h4 class="fw-bold">Search Your Certificate</h4>
        </div>

        <form id="searchForm" onsubmit="handleFormSubmit(event)">
          <div class="row g-3 align-items-end">
            <div class="col-md-5">
              <label for="trade" class="form-label fw-bold">Select Trade/Class</label>
              <select id="trade" class="form-select" required>
                <option value="" disabled selected>-- Select --</option>
                <option value="Graphics Designing">Graphics Designing</option>
                <option value="E-Commerce">E-Commerce</option>
                <option value="Beautician">Beautician</option>
                <option value="Hand & Machine Embroidery">Hand & Machine Embroidery</option>
                <option value="Digital Marketing">Digital Marketing</option>
                <option value="Fashion Designing / Dress Making">Fashion Designing / Dress Making</option>
                <option value="CIT">CIT</option>
              </select>
            </div>
            <div class="col-md-5">
              <label for="cnic" class="form-label fw-bold">Enter CNIC Number</label>
              <input type="text" id="cnic" class="form-control" placeholder="e.g. 1234512345671 or 12345-1234567-1" required>
            </div>
            <div class="col-md-2 d-grid">
              <button type="submit" class="btn btn-primary px-5">Search</button>
            </div>
          </div>
        </form>

        <div id="loading" class="text-center my-4 d-none">
          <img src="https://i.postimg.cc/SRvkYFRQ/SDS-Logo.png" alt="Loading..." class="image-spinner">
          <p class="mt-2 text-muted">Searching, please wait...</p>
        </div>

        <div id="output" class="mt-4"></div>
      </div>


<script>

const webAppUrl = "https://script.google.com/macros/s/AKfycbwmU-Nk9E27j1toiMPPbEedZk8fWe_WMsNJzGIvvNW4nOn21QNtktgFrICRc0ew-TnF/exec";

function handleFormSubmit(event) {
  event.preventDefault();

  const trade = document.getElementById("trade").value;
  const cnic = document.getElementById("cnic").value.trim();
  const loading = document.getElementById("loading");
  const output = document.getElementById("output");

  if (!trade || !cnic) return;

  loading.classList.remove("d-none");
  output.innerHTML = "";

  const url = `${webAppUrl}?sheet=${encodeURIComponent(trade)}&cnic=${encodeURIComponent(cnic)}`;

  fetch(url)
    .then(response => response.text())
    .then(link => {
      loading.classList.add("d-none");

      if (link.includes("drive.google.com")) {
        const fileId = link.match(/\/d\/([^\/]+)\//)?.[1];
        output.innerHTML = `
          <iframe src="${link}" allowfullscreen></iframe>
          ${fileId ? `<div class="mt-3 text-center"><a class="btn btn-success" href="https://drive.google.com/uc?export=download&id=${fileId}" target="_blank">Download Certificate</a><br><br></div>` : ''}
        `;
      } else {
        output.innerHTML = `<div class="alert alert-danger">No certificate found.</div>`;
      }
    })
    .catch(err => {
      loading.classList.add("d-none");
      output.innerHTML = `<div class="alert alert-danger">Error: ${err.message}</div>`;
    });
}

</script>
</body>
</html>
